
<!DOCTYPE html>
<html>
<head>
    <title>Google Play Store Analytics</title>
    <script>
        function openPlot(filename, startHour, endHour) {
            const now = new Date();
            const hours = now.getHours();

            if (hours >= startHour && hours < endHour) {
                window.open(filename, '_blank');
            } else {
                alert(`This feature is only available between ${startHour}:00 and ${endHour}:00.`);
            }
        }
    </script>
</head>
<body style='background-color: black; color: white; text-align: center;'>
    <h1><img src='https://tse4.mm.bing.net/th?id=OIP.aK0pFHbj6X0jqS0ZGmqGmAHaEK&pid=Api&P=0&h=180' alt='Google Play Store Logo' width='50' style='vertical-align: middle;'> Google Play Store Analytics</h1>
    
    <!-- Each button has its own time window -->
    <button onclick="openPlot('app_rating_distribution.html', 00,24)">Sentiment Distribution </button>
     <button onclick="openPlot('top_categories.html', 15, 17)">Top Categories (3-5 PM)</button>
    <button onclick="openPlot('global_installs.html', 18, 20)">Global Installs (6-8 PM)</button>
    <button onclick="openPlot('filtered_apps.html', 16, 18)">Filtered Apps (4-6 PM)</button>
    <button onclick="openPlot('app_size_vs_rating.html', 17, 19)">App Size vs Rating (5-7 PM)</button>
</body>
</html>
