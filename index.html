
<!DOCTYPE html>
<html>
<head>
    <title>Google Play Store Analytics</title>
    <script>
         button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0c56d0;
        }
        .sentiment-btn {
            background-color: red;
        }
        .categories-btn {
            background-color: yellow;
            color: black;
        }
        .installs-btn {
            background-color: white;
            color: black;
        }
        .filtered-btn {
            background-color: green;
            color: black;
        }
        .size-rating-btn {
            background-color: blue;
        }
    </script>    
    <script>
        function openPlot(filename, startHour, endHour) {
            const now = new Date();
            const hours = now.getHours();

            if (hours >= startHour && hours < endHour) {
                window.open(filename, '_blank');
            } else {
                alert(`This feature is only available between ${startHour}:00 and ${endHour}:00.`);
            }
        }
    </script>
</head>
<body style='background-color: black; color: white; text-align: center;'>
    <h1><img src='https://tse4.mm.bing.net/th?id=OIP.aK0pFHbj6X0jqS0ZGmqGmAHaEK&pid=Api&P=0&h=180' alt='Google Play Store Logo' width='50' style='vertical-align: middle;'> Google Play Store Analytics</h1>
    
    <!-- Each button has its own time window -->
    <button onclick="openPlot('app_rating_distribution (1).html', 00,24)">Sentiment Distribution </button>
     <button onclick="openPlot('top_categories.html', 15, 17)">Top Categories </button>
    <button onclick="openPlot('global_installs.html', 18, 20)">Global Installs </button>
    <button onclick="openPlot('filtered_apps.html', 16, 18)">Filtered Apps </button>
    <button onclick="openPlot('app_size_vs_rating.html', 17, 19)">App Size vs Rating </button>
</body>
</html>
